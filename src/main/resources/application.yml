
# Server Port
server.port: 8000

# Logger
logging.level:
  web: DEBUG
  '[com.simplilearn.spring]': DEBUG
  
# Server Name
spring:
  application.name: sleep-service
  config.import: "optional:configserver:"

# Enable Actuator
management.endpoints.web.exposure.include: "*"

# Eureka Server URL
eureka.client:
  serviceUrl:
    defaultZone: http://localhost:8761/eureka/